image: ubuntu:bionic

stages:
  - test

variables:
  UBUNTU_DEPS:
    build-essential
    intltool
    gtk-doc-tools
    pkg-config
    libgtk-3-dev
    libgstreamer1.0-dev
    libgstreamer-plugins-base1.0-dev
    libgdk-pixbuf2.0-dev
    libglib2.0-dev
    libgpod-dev
    libtotem-plparser-dev
    libsoup2.4-dev
    libgudev-1.0-dev
    libmtp-dev
    libnotify-dev
    libbrasero-media3-dev
    libsecret-1-dev
    libpeas-dev
    yelp-tools
    x11proto-core-dev
    liblircclient-dev
    python3-dev
    python-gi-dev
    libdmapsharing-3.0-dev
    libjson-glib-dev
    libgrilo-0.3-dev
    libxml2-dev
    libtdb-dev

before_script:
  - apt-get update
  - apt-get install -y $UBUNTU_DEPS

test:
  stage: test
  script:
    - mkdir build
    - cd build
    - NOCONFIGURE=1 ../autogen.sh
    - ../configure
    - make
    - make check
    - make install
